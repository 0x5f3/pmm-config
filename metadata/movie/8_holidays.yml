templates:
  holiday:
    sort_title: +8_<<collection_name>>
    summary: "A timed collection of <<holiday>> movies and other movies that may relate to the holiday."
    limit: 200
    sync_mode: sync
    collection_order: critic_rating.desc
    visible_home: true
    visible_shared: true
    delete_not_scheduled: true
    cache_builders: 4

collections:
  "Valentine's Day Movies":
    #file_poster: assets/holiday/valentines-day.jpg
    schedule: range(02/10-02/14)
    template: {
                     name: Holiday, 
                     holiday: "Valentine's Day"
                     }
    imdb_list:
      - https://www.imdb.com/list/ls000094398
      - https://www.imdb.com/list/ls057783436
      - https://www.imdb.com/list/ls064427905
      
  "Halloween Movies":
    #file_poster: assets/holiday/halloween.jpg
    schedule: range(10/29-10/31)
    sort_title: '!AB'
    template: {
                    name: Holiday, 
                    holiday: Halloween
                    }
    imdb_list:
      - https://www.imdb.com/list/ls023118929
      - https://www.imdb.com/list/ls000099714
      - https://www.imdb.com/list/ls000058693
      - https://www.imdb.com/search/title/?genres=horror&keywords=haunted-house&sort=moviemeter,asc
      
  "Christmas Movies":
    #file_poster: assets/holiday/christmas.jpg
    schedule: range(12/01-12/31)
    sort_title: '!AB'
    template: {
                    name: Holiday, 
                    holiday: Christmas
                    }
    trakt_list:
      - https://trakt.tv/users/archivist/lists/movies-christmas
