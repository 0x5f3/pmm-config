templates:
  genre:
    sort_title: "+6_Top Rated: <<collection_name>>"
    limit: 150
    sync_mode: sync
    collection_order: custom
    collection_mode: hide
    visible_home: false
    visible_shared: false
    visible_library: false
    delete_not_scheduled: false
    cache_builders: 6
    imdb_list: 
      url: https://www.imdb.com/search/title/?title_type=<<title_type>>&user_rating=<<user_rating>>&num_votes=<<votes>>&genres=<<genres>>&languages=<<languages>>&sort=user_rating,desc
      limit: 250

collections:
  "Top Rated in Action":
    summary: "Top rated movies in Action"
    #file_poster:assets/genre/movie/action_top.jpg
    schedule: weekly(thursday)
    template: {
